name: Build Examples

on:
  push:
    branches: [main]
    paths:
      - "**.swift"
      - "**.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./Examples/HummingbirdDemo

jobs:
  linux-examples:
    timeout-minutes: 15
    strategy:
      matrix:
        image: ["swift:5.10", "swiftlang/swift:nightly-6.0-jammy"]

    container:
      image: ${{ matrix.image }}

    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ matrix.image }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ matrix.image }}-spm-

      - name: Build
        run: swift build
